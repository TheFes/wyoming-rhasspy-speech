  # media players
  HassMediaPause:
    data:
      - sentences:
          - "[[die ]Musik ](pausieren|pause|anhalten|stopp[en]|halt)"
          - "(pausiere|stoppe)[ die] Musik"
          - "halt[e][ die] Musik an"

      - sentences:
          - "(pausiere|pause|stopp[e]) <name>"
          - "halte <name> an"
          - "<name> (pausieren|pause|anhalten|stopp|halt)"
        requires_context:
          domain: media_player

  HassMediaUnpause:
    data:
      - sentences:
          - "fortsetzen|weiter[ (machen|laufen lassen)]"

      - sentences:
